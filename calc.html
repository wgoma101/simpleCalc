<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div id = "calc-con">
        <h2 id = "displayNum">0</h2>
        <h4 onclick="formNumber(7)">7</h4>
        <h4 onclick="formNumber(8)">8</h4>
        <h4 onclick="formNumber(9)">9</h4>
        <h4 onclick="formNumber(4)">4</h4>
        <h4 onclick="formNumber(5)">5</h4>
        <h4 onclick="formNumber(6)">6</h4>
        <h4 onclick="formNumber(1)">1</h4>
        <h4 onclick="formNumber(2)">2</h4>
        <h4 onclick="formNumber(3)">3</h4>
        <h4 onclick="formNumber(0)" style = "grid-column: 1/3;grid-row: 5/6;">0</h4>
        <h4 onclick="formNumber(2)>.</h4>
        <h4 style = "grid-column: 4/5;grid-row: 2/3;" class = "op-btn">/</h4>
        <h4 style = "grid-column: 4/5;grid-row: 3/4;" class = "op-btn">+</h4>
        <h4 style = "grid-column: 4/5;grid-row: 4/5;" class = "op-btn">-</h4>
        <h4 style = "grid-column: 4/5;grid-row: 5/6;" class = "op-btn">X</h4>
        <h4 style = "grid-column: 1/5;grid-row: 6/7;" class = "op-btn">=</h4>
    </div>
</body>
<script type="text/javascript" src="calc.js"></script>
</html>
